<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jason轉word轉檔器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96 border-t-4 border-blue-500">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">jason轉word轉檔器</h1>
        <p class="text-gray-600 mb-4 text-sm text-center">請上傳您的 jason 檔案，<br>系統會自動生成排版好的 Word 檔。</p>
        
        <form action="/convert" method="post" enctype="multipart/form-data" class="space-y-4">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-blue-400 transition cursor-pointer">
                <input type="file" name="json_file" accept=".json" required
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 active:transform active:scale-95 transition">
                開始轉換並下載 Word
            </button>
        </form>
        
        <div class="mt-8 pt-4 border-t border-gray-100 text-[10px] text-center text-gray-400 uppercase tracking-widest">
            Document Automation Service
        </div>
    </div>
</body>
</html>
