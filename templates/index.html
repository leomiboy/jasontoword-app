<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成語轉 Word 工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">成語彙編轉檔器</h1>
        <p class="text-gray-600 mb-4 text-sm">請上傳您的 JSON 檔案，系統會自動生成排版好的 Word 檔。</p>
        
        <form action="/convert" method="post" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="json_file" accept=".json" required
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">
                開始轉換並下載
            </button>
        </form>
        
        <div class="mt-6 text-xs text-center text-gray-400">
            Powered by Flask & python-docx
        </div>
    </div>
</body>
</html>
